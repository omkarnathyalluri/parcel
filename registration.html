<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url("https://img.freepik.com/free-psd/cyber-monday-sale-element-isolated_23-2151041954.jpg?semt=ais_hybrid&w=740");
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      box-sizing: border-box;
      background: transparent;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: black;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
      color: black;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid black;
      border-radius: 5px;
      background: transparent;
      color: black;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(0, 0, 0, 0.6);
    }

    textarea {
      resize: vertical;
    }

    .gender-group {
      margin: 10px 0;
      color: black;
    }

    .gender-group label {
      font-weight: normal;
      margin-right: 10px;
    }

    .register-btn {
      margin-top: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .register-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <form>
    <h2>Registration Form</h2>

    <label for="first-name">First Name</label>
    <input type="text" id="first-name" name="first-name" placeholder="Enter First Name">

    <label for="last-name">Last Name</label>
    <input type="text" id="last-name" name="last-name" placeholder="Enter Last Name">

    <label for="address">Address</label>
    <textarea id="address" name="address" rows="3" placeholder="Enter Address"></textarea>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter Email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter Password">

    <div class="gender-group">
      <label>Gender:</label>
      <label><input type="radio" name="gender" value="male"> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <button type="submit" class="register-btn">Register</button>
    <button type="button" onclick="location.href='home.html';" class="register-btn">Go to Home Page</button>
  </form>
</body>
</html>
